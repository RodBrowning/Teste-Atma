<!DOCTYPE html>
<html>
<head>

	<title>Teste Atma</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	
	
	<div class="container-fluid p-3 blue-div">
		<div class="container bg-light rounded shadow-lg gray-div">
			<div class="row justify-content-center mb-3">
				<div class="col-lg-8 mt-5">					
					<div class="text-dark">		
						<div class="col-lg-12">
							<h2 class="pb-2">Sign Up</h2>
							<p class="text-secondary">Hire the best candidates in 24 hours! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque incidunt ex voluptatum harum.</p>							
						</div>		
						<form class="container pb-5 text-secondary" method="post" action="#">
							<div class="row">
								<div class="form-group col-lg-6">
								    <label for="first-name">FIRST NAME</label>
								    <input type="text" class="form-control" id="first-name" oninput="validaCampoTxt(this, 'nome', 'Nome invalidado')" onfocusout="validaCampoTxt(this, 'nome', 'Nome invalidado')">	
								</div>
								<div class="form-group col-lg-6">
								    <label for="last-name">LAST NAME</label>
								    <input type="text" class="form-control" id="last-name" oninput="validaCampoTxt(this, 'sobreNome', 'Sobrenome invalidado')" onfocusout="validaCampoTxt(this, 'sobreNome', 'Sobrenome invalidado')">
								</div>
							</div>
						  	<div class="form-group">
							    <label for="email">EMAIL ADDRESS</label>
							    <input type="email" class="form-control" id="email" onfocusout="validaCampoTxt(this,'email','Email invalidado')">
							</div>
							<div class="row">
								<div class="form-group col-lg-6">
								    <label for="password">PASSWORD</label>
								    <input type="password" class="form-control" id="password"   oninput="validaPassword(this)" onfocusout="validaPassword(this)">	
								</div>
								<div class="form-group col-lg-6">
								    <label for="cPassword">CONFIRM PASSWORD</label>
								    <input type="password" class="form-control" id="cPassword"  oninput="validaPassword(this)" onfocusout="validaPassword(this)">
								</div>
							</div>
						  <input type="submit" class="btn btn-secondary btn-block" disabled id="submit" value="SIGN UP" onclick="send()">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	

<script type="text/javascript" src="js/javascript.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
