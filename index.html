<!DOCTYPE html>
<html>
<head>

	<title>Teste Atma</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	
	<div class="row">
		<div class="container-fluid p-3 bg-primary">
		<div class="container bg-light rounded">
			<div class="row justify-content-center mb-3">
				<div class="col-lg-8 mt-5">					
					<div class="text-dark">		
						<div class="col-lg-12">
							<h2 class="pb-2">Sign Up</h2>
							<p class="text-secondary">Hire the best candidates in 24 hours! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque incidunt ex voluptatum harum.</p>							
						</div>		
						<form class="container pb-5 text-secondary">
							<div class="row">
								<div class="form-group col-lg-6">
								    <label for="first-name">First name</label>
								    <input type="text" class="form-control" id="first-name" onfocusout="isEmpty(this)" onkeyup="clearError(this); checkEmpty()">	
								</div>
								<div class="form-group col-lg-6">
								    <label for="last-name">Last name</label>
								    <input type="text" class="form-control" id="last-name" onfocusout="isEmpty(this)" onkeyup="clearError(this); checkEmpty()">
								</div>
							</div>
						  	<div class="form-group">
							    <label for="email">Email Address</label>
							    <input type="email" class="form-control" id="email" onfocusout="isEmpty(this)" onkeyup="clearError(this); checkEmpty()">
							</div>
							<div class="row">
								<div class="form-group col-lg-6">
								    <label for="password">Password</label>
								    <input type="text" class="form-control" id="password" onfocusout="isEmpty(this)" onkeyup="clearError(this); checkEmpty()">	
								</div>
								<div class="form-group col-lg-6">
								    <label for="cPassword">Confirm Password</label>
								    <input type="text" class="form-control" id="cPassword" onfocusout="isEmpty(this)" onkeyup="clearError(this); checkEmpty()">
								</div>
							</div>
						  <input type="submit" class="btn btn-secondary btn-block" disabled id="submit" value="Sign up">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	

<script type="text/javascript" src="js/javascript.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
